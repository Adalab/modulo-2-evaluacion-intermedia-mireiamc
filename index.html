<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <main class="main">
        <h1 class="title">Juego Piedra, Papel y Tijera</h1>
        <form action="" class="form">
            <label class="form-label" for="">Introduce aqu√≠ tu jugada:</label>
            <select name="" id="" class="js-select" placeholder="Seleccione su jugada">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
            <button class="js-btn btn">Jugar</button>
            <button class="js-btn-reset hidden reset-btn">Reiniciar Juego</button>
            <section class="results">
                <p class="js-result game-text">Vamos a jugar</p>
                <p>Jugador: <span class="js-player1-result">0</span></p>
                <p>Computadora: <span class="js-player2-result">0</span></p>
            </section>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
